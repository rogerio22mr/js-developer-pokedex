<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="pokeNameTitle">Pokemon</title>

    <!-- Normalize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" 
    integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Font Roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500;700&display=swap" rel="stylesheet">

    <!-- Nosso CSS -->
    <link rel="stylesheet" href="/assets/css/global.css">
    <link rel="stylesheet" href="/assets/css/poke-detail.css">
</head>
<body>
    <div id="pokemonContent" class="pokemonContent">
        <div class="pokemonCard grass">
            <ol class="pokemonCardNome">
                <h1>Bullbasour</h1>
                <p>#1</p>
            </ol>
            
            <ol class="pokemonCardTypes">
                <li class="type grass"><span>Grass</span></li>    
                <li class="type poison"><span>Poison</span></li>   
            </ol>

            <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/1.png " alt="">

            <div class="status">
                <h1>About</h1>

                <ol class="pokemonAbout">
                    <li class="pokeText"><span>Species</span></li>    
                    <li><span>Seed</span></li>   
                </ol>

                <ol class="pokemonAbout">
                    <li class="pokeText"><span>Height</span></li>    
                    <li><span>0.70cm</span></li>   
                </ol>

                <ol class="pokemonAbout">
                    <li class="pokeText"><span>Weight</span></li>    
                    <li><span>15.lb</span></li>   
                </ol>

                <ol class="pokemonAbout">
                    <li class="pokeText"><span>Abilities</span></li>    
                    <li><span>Overgrow, Chlorophyl</span></li>   
                </ol>
            </div>
        </div>        
    </div>

    <!-- Nosso JS -->
    <script src="assets/js/pokemon-detail-model.js"></script>
    <script src="assets/js/poke-api.js"></script>
    <script src="assets/js/pokemon-page.js"></script>
</body>
</html>
